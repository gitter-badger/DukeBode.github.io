pan> <span class="attr">aling</span>=<span class="string">center</span>&gt;</span>...<span class="tag">&lt;/<span class="name">table</span>&gt;</span>表格位置,置中</span><br><span class="line"><span class="tag">&lt;<span class="name">table</span> <span class="attr">background</span>=<span class="string">图片路径</span>&gt;</span>...<span class="tag">&lt;/<span class="name">table</span>&gt;</span>背景图片的URL=就是路径网址</span><br><span class="line"><span class="tag">&lt;<span class="name">table</span> <span class="attr">border</span>=<span class="string">边框大小</span>&gt;</span>...<span class="tag">&lt;/<span class="name">table</span>&gt;</span>设定表格边框大小(使用数字)</span><br><span class="line"><span class="tag">&lt;<span class="name">table</span> <span class="attr">bgcolor</span>=<span class="string">颜色码</span>&gt;</span>...<span class="tag">&lt;/<span class="name">table</span>&gt;</span>设定表格的背景颜色</span><br><span class="line"><span class="tag">&lt;<span class="name">table</span> <span class="attr">borderclor</span>=<span class="string">颜色码</span>&gt;</span>...<span class="tag">&lt;/<span class="name">table</span>&gt;</span>设定表格边框的颜色</span><br><span class="line"><span class="tag">&lt;<span class="name">table</span> <span class="attr">borderclordark</span>=<span class="string">颜色码</span>&gt;</span>...<span class="tag">&lt;/<span class="name">table</span>&gt;</span>设定表格暗边框的颜色</span><br><span class="line"><span class="tag">&lt;<span class="name">table</span> <span class="attr">borderclorlight</span>=<span class="string">颜色码</span>&gt;</span>...<span class="tag">&lt;/<span class="name">table</span>&gt;</span>设定表格亮边框的颜色</span><br><span class="line"><span class="tag">&lt;<span class="name">table</span> <span class="attr">cellpadding</span>=<span class="string">参数</span>&gt;</span>...<span class="tag">&lt;/<span class="name">table</span>&gt;</span>指定内容与格线之间的间距(使用数字)</span><br><span class="line"><span class="tag">&lt;<span class="name">table</span> <span class="attr">cellspacing</span>=<span class="string">参数</span>&gt;</span>...<span class="tag">&lt;/<span class="name">table</span>&gt;</span>指定格线与格线之间的距离(使用数字)</span><br><span class="line"><span class="tag">&lt;<span class="name">table</span> <span class="attr">cols</span>=<span class="string">参数</span>&gt;</span>...<span class="tag">&lt;/<span class="name">table</span>&gt;</span>指定表格的栏数</span><br><span class="line"><span class="tag">&lt;<span class="name">table</span> <span class="attr">frame</span>=<span class="string">参数</span>&gt;</span>...<span class="tag">&lt;/<span class="name">table</span>&gt;</span>设定表格外框线的显示方式</span><br><span class="line"><span class="tag">&lt;<span class="name">table</span> <span class="attr">width</span>=<span class="string">宽度</span>&gt;</span>...<span class="tag">&lt;/<span class="name">table</span>&gt;</span>指定表格的宽度大小(使用数字)</span><br><span class="line"><span class="tag">&lt;<span class="name">table</span> <span class="attr">height</span>=<span class="string">高度</span>&gt;</span>...<span class="tag">&lt;/<span class="name">table</span>&gt;</span>指定表格的高度大小(使用数字)</span><br><span class="line"><span class="tag">&lt;<span class="name">td</span> <span class="attr">colspan</span>=<span class="string">参数</span>&gt;</span>...<span class="tag">&lt;/<span class="name">td</span>&gt;</span>指定储存格合并栏的栏数(使用数字)</span><br><span class="line"><span class="tag">&lt;<span class="name">td</span> <span class="attr">rowspan</span>=<span class="string">参数</span>&gt;</span>...<span class="tag">&lt;/<span class="name">td</span>&gt;</span>指定储存格合并列的列数(使用数字)</span><br><span class="line">分割视窗</span><br><span class="line"><span class="tag">&lt;<span class="name">frameset</span> <span class="attr">cols</span>=<span class="string">"20%,*"</span>&gt;</span>左右分割,将左边框架分割大小为20%右边框架的大小浏览器会自动调整</span><br><span class="line"><span class="tag">&lt;<span class="name">frameset</span> <span class="attr">rows</span>=<span class="string">"20%,*"</span>&gt;</span>上下分割,将上面框架分割大小为20%下面框架的大小浏览器会自动调整</span><br><span class="line"><span class="tag">&lt;<span class="name">frameset</span> <span class="attr">cols</span>=<span class="string">"20%,*"</span>&gt;</span>分割左右两个框架</span><br><span class="line"><span class="tag">&lt;<span class="name">frameset</span> <span class="attr">cols</span>=<span class="string">"20%,*,20%"</span>&gt;</span>分割左中右三个框架</span><br><span class="line"><span class="tag">&lt;<span class="name">分割上下两个框架</span></span></span><br><span class="line">&lt;frameset rows="20%,*,20%"&gt;分割上中下三个框架</span><br><span class="line">属性：</span><br><span class="line">cols 垂直切割窗口（如左右分割两个窗口）接受整数值，百分数，*（*代表占用余下空间）数值的个数代表分成的部分数目，要以逗号分隔。例：cols="30,*,50%"可以 切成三个视窗，第一部分是30像素（pixels）为绝对分割，第二部分是当分配完第一和第三视图后剩下的空间，第三部分则占整个窗口的50%宽度，为相对分割。</span><br><span class="line">rows 就是横向切割，将窗口上下分开，数值设置同上。</span><br><span class="line">以上两属性尽量不要在同一个<span class="tag">&lt;<span class="name">frameset</span>&gt;</span>标记中，因为王井（netscape）不支持，尽量采用多重分割。</span><br><span class="line">frameborder 设置框架的边框，其值有0不要边框，1要边框。</span><br><span class="line">border 设置框架边框厚度</span><br><span class="line">framespacing 表示框架与框架间保留空白的距离</span><br><span class="line">frame 元素（单标签）</span><br><span class="line">语法格式：</span><br><span class="line"><span class="tag">&lt;<span class="name">frame</span> <span class="attr">name</span>=<span class="string">""</span> <span class="attr">src</span>=<span class="string">"url"</span> <span class="attr">scrolling</span>=<span class="string">"yes/no"</span> <span class="attr">noresize</span>&gt;</span></span><br><span class="line">属性：</span><br><span class="line">name 框架名称，指定框架来做连接的目标窗口。</span><br><span class="line">src 框架中要显示的网页文当url地址，每个个框架要对应一个html文挡。</span><br><span class="line">scrolling 是否显示滚动条，yes/no,auto是自动。</span><br><span class="line">noresize 设置不让使用者改变这个框架的大小，</span><br><span class="line">noframe元素</span><br><span class="line">指定当使用了框架的页面在不支持框架的浏览器中打开时显示的信息</span><br><span class="line">语法格式：</span><br><span class="line"><span class="tag">&lt;<span class="name">noframe</span>&gt;</span></span><br><span class="line">......</span><br><span class="line"><span class="tag">&lt;/<span class="name">noframe</span>&gt;</span></span><br><span class="line"></span><br><span class="line">表单<span class="tag">&lt;<span class="name">form</span>&gt;</span><span class="tag">&lt;/<span class="name">form</span>&gt;</span></span><br><span class="line">语法格式：</span><br><span class="line"><span class="tag">&lt;<span class="name">form</span> <span class="attr">action</span>=<span class="string">"url"</span> <span class="attr">method</span>=<span class="string">"get/post"</span>&gt;</span></span><br><span class="line">....</span><br><span class="line"><span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">submit</span>&gt;</span><span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">reset</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">form</span>&gt;</span></span><br><span class="line">method有两种提交方式get,post</span><br><span class="line">action 是指明处理该表单的程序位置，这样表单所填的资料才能传给cgi做处里，可设定此参数为action="mailto:lwr8494@163.com" 这样此表单所填的资料将会发送到这个邮箱地址。</span><br><span class="line">method 是指传送信息给cgi等网络程序的方式。可选post方法， get方法，post方法容许传送大量信息。get方法只接受低于1k的信息。</span><br><span class="line">申请表单用的是post搜索引擎用的是get</span><br><span class="line"> </span><br><span class="line"><span class="tag">&lt;<span class="name">!</span> <span class="attr">-</span> <span class="attr">-</span> <span class="attr">...</span> <span class="attr">-</span> <span class="attr">-</span>&gt;</span> 注解</span><br><span class="line"><span class="tag">&lt;<span class="name">A</span> <span class="attr">HREF</span> <span class="attr">TARGET</span>&gt;</span> 指定超连结的分割视窗</span><br><span class="line"><span class="tag">&lt;<span class="name">A</span> <span class="attr">HREF</span>=<span class="string">#锚的名称</span>&gt;</span> 指定锚名称的超连结</span><br><span class="line"><span class="tag">&lt;<span class="name">A</span> <span class="attr">HREF</span>&gt;</span> 指定超连结</span><br><span class="line"><span class="tag">&lt;<span class="name">A</span> <span class="attr">NAME</span>=<span class="string">锚的名称</span>&gt;</span> 被连结点的名称</span><br><span class="line"><span class="tag">&lt;<span class="name">ADDRESS</span>&gt;</span>....<span class="tag">&lt;/<span class="name">ADDRESS</span>&gt;</span> 用来显示电子邮箱地址</span><br><span class="line"><span class="tag">&lt;<span class="name">B</span>&gt;</span> 粗体字</span><br><span class="line"><span class="tag">&lt;<span class="name">BASE</span> <span class="attr">TARGET</span>&gt;</span> 指定超连结的分割视窗</span><br><span class="line"><span class="tag">&lt;<span class="name">BASEFONT</span> <span class="attr">SIZE</span>&gt;</span> 更改预设字形大小</span><br><span class="line"><span class="tag">&lt;<span class="name">BGSOUND</span> <span class="attr">SRC</span>&gt;</span> 加入背景音乐</span><br><span class="line"><span class="tag">&lt;<span class="name">BIG</span>&gt;</span> 显示大字体</span><br><span class="line"><span class="tag">&lt;<span class="name">BLINK</span>&gt;</span> 闪烁的文字</span><br><span class="line"><span class="tag">&lt;<span class="name">BODY</span> <span class="attr">TEXT</span> <span class="attr">LINK</span> <span class="attr">VLINK</span>&gt;</span> 设定文字颜色</span><br><span class="line"><span class="tag">&lt;<span class="name">BODY</span>&gt;</span> 显示本文</span><br><span class="line"><span class="tag">&lt;<span class="name">BR</span>&gt;</span> 换行</span><br><span class="line"><span class="tag">&lt;<span class="name">CAPTION</span> <span class="attr">ALIGN</span>&gt;</span> 设定表格标题位置</span><br><span class="line"><span class="tag">&lt;<span class="name">CAPTION</span>&gt;</span>...<span class="tag">&lt;/<span class="name">CAPTION</span>&gt;</span> 为表格加上标题</span><br><span class="line"><span class="tag">&lt;<span class="name">CENTER</span>&gt;</span> 向中对齐</span><br><span class="line"><span class="tag">&lt;<span class="name">CITE</span>&gt;</span>...<span class="tag">&lt;<span class="name">CITE</span>&gt;</span> 用於引经据典的文字</span><br><span class="line"><span class="tag">&lt;<span class="name">CODE</span>&gt;</span>...<span class="tag">&lt;/<span class="name">CODE</span>&gt;</span> 用於列出一段程式码</span><br><span class="line"><span class="tag">&lt;<span class="name">COMMENT</span>&gt;</span>...<span class="tag">&lt;/<span class="name">COMMENT</span>&gt;</span> 加上注解</span><br><span class="line"><span class="tag">&lt;<span class="name">DD</span>&gt;</span> 设定定义列表的项目解说</span><br><span class="line"><span class="tag">&lt;<span class="name">DFN</span>&gt;</span>...<span class="tag">&lt;/<span class="name">DFN</span>&gt;</span> 显示"定义"文字</span><br><span class="line"><span class="tag">&lt;<span class="name">DIR</span>&gt;</span>...<span class="tag">&lt;/<span class="name">DIR</span>&gt;</span> 列表文字标签</span><br><span class="line"><span class="tag">&lt;<span class="name">DL</span>&gt;</span>...<span class="tag">&lt;/<span class="name">DL</span>&gt;</span> 设定定义列表的标签</span><br><span class="line"><span class="tag">&lt;<span class="name">DT</span>&gt;</span> 设定定义列表的项目</span><br><span class="line"><span class="tag">&lt;<span class="name">EM</span>&gt;</span> 强调之用</span><br><span class="line"><span class="tag">&lt;<span class="name">FONT</span> <span class="attr">FACE</span>&gt;</span> 任意指定所用的字形</span><br><span class="line"><span class="tag">&lt;<span class="name">FONT</span> <span class="attr">SIZE</span>&gt;</span> 设定字体大小</span><br><span class="line"><span class="tag">&lt;<span class="name">FORM</span> <span class="attr">ACTION</span>&gt;</span> 设定户动式表单的处理方式</span><br><span class="line"><span class="tag">&lt;<span class="name">FORM</span> <span class="attr">METHOD</span>&gt;</span> 设定户动式表单之资料传送方式</span><br><span class="line"><span class="tag">&lt;<span class="name">FRame</span> <span class="attr">MARGINHEIGHT</span>&gt;</span> 设定视窗的上下边界</span><br><span class="line"><span class="tag">&lt;<span class="name">FRame</span> <span class="attr">MARGINWIDTH</span>&gt;</span> 设定视窗的左右边界</span><br><span class="line"><span class="tag">&lt;<span class="name">FRame</span> <span class="attr">NAME</span>&gt;</span> 为分割视窗命名</span><br><span class="line"><span class="tag">&lt;<span class="name">FRame</span> <span class="attr">NORESIZE</span>&gt;</span> 锁住分割视窗的大小</span><br><span class="line"><span class="tag">&lt;<span class="name">FRame</span> <span class="attr">SCROLLING</span>&gt;</span> 设定分割视窗的卷轴</span><br><span class="line"><span class="tag">&lt;<span class="name">FRame</span> <span class="attr">SRC</span>&gt;</span> 将HTML档加入视窗</span><br><span class="line"><span class="tag">&lt;<span class="name">FRameSET</span> <span class="attr">COLS</span>&gt;</span> 将视窗分割成左右的子视窗</span><br><span class="line"><span class="tag">&lt;<span class="name">FRameSET</span> <span class="attr">ROWS</span>&gt;</span> 将视窗分割成上下的子视窗</span><br><span class="line"><span class="tag">&lt;<span class="name">FRameSET</span>&gt;</span>...<span class="tag">&lt;/<span class="name">FRameSET</span>&gt;</span> 划分分割视窗</span><br><span class="line"><span class="tag">&lt;<span class="name">H1</span>&gt;</span>~<span class="tag">&lt;<span class="name">H6</span>&gt;</span> 设定文字大小</span><br><span class="line"><span class="tag">&lt;<span class="name">HEAD</span>&gt;</span> 标示文件资讯</span><br><span class="line"><span class="tag">&lt;<span class="name">HR</span>&gt;</span> 加上分格线</span><br><span class="line"><span class="tag">&lt;<span class="name">HTML</span>&gt;</span> 文件的开始与结束</span><br><span class="line"><span class="tag">&lt;<span class="name">I</span>&gt;</span> 斜体字</span><br><span class="line"><span class="tag">&lt;<span class="name">IMG</span> <span class="attr">ALIGN</span>&gt;</span> 调整图形影像的位置</span><br><span class="line"><span class="tag">&lt;<span class="name">IMG</span> <span class="attr">ALT</span>&gt;</span> 为你的图形影像加注</span><br><span class="line"><span class="tag">&lt;<span class="name">IMG</span> <span class="attr">DYNSRC</span> <span class="attr">LOOP</span>&gt;</span> 加入影片</span><br><span class="line"><span class="tag">&lt;<span class="name">IMG</span> <span class="attr">HEIGHT</span> <span class="attr">WIDTH</span>&gt;</span> 插入图片并预设图形大小</span><br><span class="line"><span class="tag">&lt;<span class="name">IMG</span> <span class="attr">HSPACE</span>&gt;</span> 插入图片并预设图形的左右边界</span><br><span class="line"><span class="tag">&lt;<span class="name">IMG</span> <span class="attr">LOWSRC</span>&gt;</span> 预载图片功能</span><br><span class="line"><span class="tag">&lt;<span class="name">IMG</span> <span class="attr">SRC</span> <span class="attr">BORDER</span>&gt;</span> 设定图片边界</span><br><span class="line"><span class="tag">&lt;<span class="name">IMG</span> <span class="attr">SRC</span>&gt;</span> 插入图片</span><br><span class="line"><span class="tag">&lt;<span class="name">IMG</span> <span class="attr">VSPACE</span>&gt;</span> 插入图片并预设图形的上下边界</span><br><span class="line"><span class="tag">&lt;<span class="name">INPUT</span> <span class="attr">TYPE</span> <span class="attr">NAME</span> <span class="attr">value</span>&gt;</span> 在表单中加入输入栏位</span><br><span class="line"><span class="tag">&lt;<span class="name">ISINDEX</span>&gt;</span> 定义查询用表单</span><br><span class="line"><span class="tag">&lt;<span class="name">KBD</span>&gt;</span>...<span class="tag">&lt;/<span class="name">KBD</span>&gt;</span> 表示使用者输入文字</span><br><span class="line"><span class="tag">&lt;<span class="name">LI</span> <span class="attr">TYPE</span>&gt;</span>...<span class="tag">&lt;/<span class="name">LI</span>&gt;</span> 列表的项目 ( 可指定符号 )</span><br><span class="line"><span class="tag">&lt;<span class="name">MARQUEE</span>&gt;</span> 跑马灯效果</span><br><span class="line"><span class="tag">&lt;<span class="name">MENU</span>&gt;</span>...<span class="tag">&lt;/<span class="name">MENU</span>&gt;</span> 条列文字标签</span><br><span class="line"><span class="tag">&lt;<span class="name">meta</span> <span class="attr">NAME</span>=<span class="string">"REFRESH"</span> <span class="attr">CONTENT</span> <span class="attr">URL</span>&gt;</span> 自动更新文件内容</span><br><span class="line"><span class="tag">&lt;<span class="name">MULTIPLE</span>&gt;</span> 可同时选择多项的列表栏</span><br><span class="line"><span class="tag">&lt;<span class="name">NOFRame</span>&gt;</span> 定义不出现分割视窗的文字</span><br><span class="line"><span class="tag">&lt;<span class="name">OL</span>&gt;</span>...<span class="tag">&lt;/<span class="name">OL</span>&gt;</span> 有序号的列表</span><br><span class="line"><span class="tag">&lt;<span class="name">OPTION</span>&gt;</span> 定义表单中列表栏的项目</span><br><span class="line"><span class="tag">&lt;<span class="name">P</span> <span class="attr">ALIGN</span>&gt;</span> 设定对齐方向</span><br><span class="line"><span class="tag">&lt;<span class="name">P</span>&gt;</span> 分段</span><br><span class="line"><span class="tag">&lt;<span class="name">PERSON</span>&gt;</span>...<span class="tag">&lt;/<span class="name">PERSON</span>&gt;</span> 显示人名</span><br><span class="line"><span class="tag">&lt;<span class="name">PRE</span>&gt;</span> 使用原有排列</span><br><span class="line"><span class="tag">&lt;<span class="name">SAMP</span>&gt;</span>...<span class="tag">&lt;/<span class="name">SAMP</span>&gt;</span> 用於引用字</span><br><span class="line"><span class="tag">&lt;<span class="name">select</span> &gt;</span>...<span class="tag">&lt;/<span class="name">select</span> &gt;</span> 在表单中定义列表栏</span><br><span class="line"><span class="tag">&lt;<span class="name">SMALL</span>&gt;</span> 显示小字体</span><br><span class="line"><span class="tag">&lt;<span class="name">STRIKE</span>&gt;</span> 文字加横线</span><br><span class="line"><span class="tag">&lt;<span class="name">STRONG</span>&gt;</span> 用於加强语气</span><br><span class="line"><span class="tag">&lt;<span class="name">SUB</span>&gt;</span> 下标字</span><br><span class="line"><span class="tag">&lt;<span class="name">SUP</span>&gt;</span> 上标字</span><br><span class="line"><span class="tag">&lt;<span class="name">TABLE</span> <span class="attr">BORDER</span>=<span class="string">n</span>&gt;</span> 调整表格的宽线高度</span><br><span class="line"><span class="tag">&lt;<span class="name">TABLE</span> <span class="attr">CELLPADDING</span>&gt;</span> 调整资料栏位之边界</span><br><span class="line"><span class="tag">&lt;<span class="name">TABLE</span> <span class="attr">CELLSPACING</span>&gt;</span> 调整表格线的宽度</span><br><span class="line"><span class="tag">&lt;<span class="name">TABLE</span> <span class="attr">HEIGHT</span>&gt;</span> 调整表格的高度</span><br><span class="line"><span class="tag">&lt;<span class="name">TABLE</span> <span class="attr">WIDTH</span>&gt;</span> 调整表格的宽度</span><br><span class="line"><span class="tag">&lt;<span class="name">TABLE</span>&gt;</span>...<span class="tag">&lt;/<span class="name">TABLE</span>&gt;</span> 产生表格的标签</span><br><span class="line"><span class="tag">&lt;<span class="name">TD</span> <span class="attr">ALIGN</span>&gt;</span> 调整表格栏位之左右对齐</span><br><span class="line"><span class="tag">&lt;<span class="name">TD</span> <span class="attr">BGCOLOR</span>&gt;</span> 设定表格栏位之背景颜色</span><br><span class="line"><span class="tag">&lt;<span class="name">TD</span> <span class="attr">COLSPAN</span> <span class="attr">ROWSPAN</span>&gt;</span> 表格栏位的合并</span><br><span class="line"><span class="tag">&lt;<span class="name">TD</span> <span class="attr">NOWRAP</span>&gt;</span> 设定表格栏位不换行</span><br><span class="line"><span class="tag">&lt;<span class="name">TD</span> <span class="attr">VALIGN</span>&gt;</span> 调整表格栏位之上下对齐</span><br><span class="line"><span class="tag">&lt;<span class="name">TD</span> <span class="attr">WIDTH</span>&gt;</span> 调整表格栏位宽度</span><br><span class="line"><span class="tag">&lt;<span class="name">TD</span>&gt;</span>...<span class="tag">&lt;/<span class="name">TD</span>&gt;</span> 定义表格的资料栏位</span><br><span class="line"><span class="tag">&lt;<span class="name">TEXTAREA</span> <span class="attr">NAME</span> <span class="attr">ROWS</span> <span class="attr">COLS</span>&gt;</span> 表单中加入多少列的文字输入栏</span><br><span class="line"><span class="tag">&lt;<span class="name">TEXTAREA</span> <span class="attr">WRAP</span>&gt;</span> 决定文字输入栏是自动否换行</span><br><span class="line"><span class="tag">&lt;<span class="name">TH</span>&gt;</span>...<span class="tag">&lt;/<span class="name">TH</span>&gt;</span> 定义表格的标头栏位</span><br><span class="line"><span class="tag">&lt;<span class="name">TITLE</span>&gt;</span> 文件标题</span><br><span class="line"><span class="tag">&lt;<span class="name">TR</span>&gt;</span>...<span class="tag">&lt;/<span class="name">TR</span>&gt;</span> 定义表格美一行</span><br><span class="line"><span class="tag">&lt;<span class="name">TT</span>&gt;</span> 打字机字体</span><br><span class="line"><span class="tag">&lt;<span class="name">U</span>&gt;</span> 文字加底线</span><br><span class="line"><span class="tag">&lt;<span class="name">UL</span> <span class="attr">TYPE</span>&gt;</span>...<span class="tag">&lt;/<span class="name">UL</span>&gt;</span> 无序号的列表 ( 可指定符号 )</span><br><span class="line"><span class="tag">&lt;<span class="name">var</span>&gt;</span>...<span class="tag">&lt;/<span class="name">var</span>&gt;</span> 用於显示变数</span><br><span class="line">BlockQuotc文本缩进</span><br><span class="line">表示颜色的有三种方式；</span><br><span class="line">1，16进制颜色代码</span><br><span class="line">语法：#RRGGBB</span><br><span class="line">例：<span class="tag">&lt;<span class="name">font</span> <span class="attr">color</span>=<span class="string">"#ff0000"</span>&gt;</span>红色<span class="tag">&lt;/<span class="name">font</span>&gt;</span></span><br><span class="line">2，10进制RGB码</span><br><span class="line">语法：RGB（RRR，GGG，BBB）</span><br><span class="line">例：<span class="tag">&lt;<span class="name">font</span> <span class="attr">color</span>=<span class="string">"rgb(255,000,000)"</span>&gt;</span>红色<span class="tag">&lt;/<span class="name">font</span>&gt;</span></span><br><span class="line">3,直接用颜色的英文名称</span><br><span class="line">例：<span class="tag">&lt;<span class="name">font</span> <span class="attr">color</span>=<span class="string">"red"</span>&gt;</span>红色<span class="tag">&lt;/<span class="name">font</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">body</span>&gt;</span>.....<span class="tag">&lt;/<span class="name">body</span>&gt;</span>属性可分为三种：</span><br><span class="line">1，背景属性</span><br><span class="line">包括：bgcolor,background</span><br><span class="line">2,文字属性：</span><br><span class="line">包括：text,link,alink,vlink,</span><br><span class="line">3,留白属性：</span><br><span class="line">其中分为：leftmargin,topmargin</span><br><span class="line">.bgcolor背景色</span><br><span class="line">语法格式：<span class="tag">&lt;<span class="name">body</span> <span class="attr">bgcolor</span>=<span class="string">"#ff0000"</span>&gt;</span></span><br><span class="line">.background背景图案。</span><br><span class="line">语法格式：<span class="tag">&lt;<span class="name">body</span> <span class="attr">background</span>=<span class="string">"url"</span>&gt;</span></span><br><span class="line">.text文本颜色（非连接文字颜色）</span><br><span class="line">.link连接文字颜色（可连接文字颜色）</span><br><span class="line">.alink活动连接文字颜色（正被点击的可连接文字的颜色）</span><br><span class="line">.vlink已访问连接文字颜色）（已经点击访问过的可连接文字的颜色）</span><br><span class="line"></span><br><span class="line">语法格式：<span class="tag">&lt;<span class="name">body</span> <span class="attr">text</span>=<span class="string">"color"</span> <span class="attr">link</span>=<span class="string">"color"</span> <span class="attr">alink</span>=<span class="string">"color"</span> <span class="attr">vlink</span>=<span class="string">"color"</span>&gt;</span></span><br><span class="line">.leftmargin 页面左侧的留白距离</span><br><span class="line">.topmargin 页面顶部的留白距离</span><br><span class="line"></span><br><span class="line">语法格式：<span class="tag">&lt;<span class="name">body</span> <span class="attr">leftmargin</span>=<span class="string">"value"</span> <span class="attr">topmargin</span>=<span class="string">"value"</span>&gt;</span></span><br><span class="line">注：value为长度值为数字</span><br><span class="line">align 属性</span><br><span class="line">语法：<span class="tag">&lt;<span class="name">h2</span> <span class="attr">align</span>=<span class="string">"?"</span>&gt;</span>文字<span class="tag">&lt;/<span class="name">h2</span>&gt;</span></span><br><span class="line">其属性有三种：left靠左,center居中,right靠右</span><br><span class="line">〈p〉</span><br><span class="line">为段落标记，可利用以上属性对整个段落进行设置</span><br></pre></td></tr></table></figure>
