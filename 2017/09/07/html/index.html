;</span>...<span class="tag">&lt;/<span class="name">table</span>&gt;</span>设定表格暗边框的颜色</span><br><span class="line"><span class="tag">&lt;<span class="name">table</span> <span class="attr">borderclorlight</span>=<span class="string">颜色码</span>&gt;</span>...<span class="tag">&lt;/<span class="name">table</span>&gt;</span>设定表格亮边框的颜色</span><br><span class="line"><span class="tag">&lt;<span class="name">table</span> <span class="attr">cellpadding</span>=<span class="string">参数</span>&gt;</span>...<span class="tag">&lt;/<span class="name">table</span>&gt;</span>指定内容与格线之间的间距(使用数字)</span><br><span class="line"><span class="tag">&lt;<span class="name">table</span> <span class="attr">cellspacing</span>=<span class="string">参数</span>&gt;</span>...<span class="tag">&lt;/<span class="name">table</span>&gt;</span>指定格线与格线之间的距离(使用数字)</span><br><span class="line"><span class="tag">&lt;<span class="name">table</span> <span class="attr">cols</span>=<span class="string">参数</span>&gt;</span>...<span class="tag">&lt;/<span class="name">table</span>&gt;</span>指定表格的栏数</span><br><span class="line"><span class="tag">&lt;<span class="name">table</span> <span class="attr">frame</span>=<span class="string">参数</span>&gt;</span>...<span class="tag">&lt;/<span class="name">table</span>&gt;</span>设定表格外框线的显示方式</span><br><span class="line"><span class="tag">&lt;<span class="name">table</span> <span class="attr">width</span>=<span class="string">宽度</span>&gt;</span>...<span class="tag">&lt;/<span class="name">table</span>&gt;</span>指定表格的宽度大小(使用数字)</span><br><span class="line"><span class="tag">&lt;<span class="name">table</span> <span class="attr">height</span>=<span class="string">高度</span>&gt;</span>...<span class="tag">&lt;/<span class="name">table</span>&gt;</span>指定表格的高度大小(使用数字)</span><br><span class="line"><span class="tag">&lt;<span class="name">td</span> <span class="attr">colspan</span>=<span class="string">参数</span>&gt;</span>...<span class="tag">&lt;/<span class="name">td</span>&gt;</span>指定储存格合并栏的栏数(使用数字)</span><br><span class="line"><span class="tag">&lt;<span class="name">td</span> <span class="attr">rowspan</span>=<span class="string">参数</span>&gt;</span>...<span class="tag">&lt;/<span class="name">td</span>&gt;</span>指定储存格合并列的列数(使用数字)</span><br><span class="line">分割视窗</span><br><span class="line"><span class="tag">&lt;<span class="name">frameset</span> <span class="attr">cols</span>=<span class="string">"20%,*"</span>&gt;</span>左右分割,将左边框架分割大小为20%右边框架的大小浏览器会自动调整</span><br><span class="line"><span class="tag">&lt;<span class="name">frameset</span> <span class="attr">rows</span>=<span class="string">"20%,*"</span>&gt;</span>上下分割,将上面框架分割大小为20%下面框架的大小浏览器会自动调整</span><br><span class="line"><span class="tag">&lt;<span class="name">frameset</span> <span class="attr">cols</span>=<span class="string">"20%,*"</span>&gt;</span>分割左右两个框架</span><br><span class="line"><span class="tag">&lt;<span class="name">frameset</span> <span class="attr">cols</span>=<span class="string">"20%,*,20%"</span>&gt;</span>分割左中右三个框架</span><br><span class="line"><span class="tag">&lt;<span class="name">分割上下两个框架</span></span></span><br><span class="line">&lt;frameset rows="20%,*,20%"&gt;分割上中下三个框架</span><br><span class="line">属性：</span><br><span class="line">cols 垂直切割窗口（如左右分割两个窗口）接受整数值，百分数，*（*代表占用余下空间）数值的个数代表分成的部分数目，要以逗号分隔。例：cols="30,*,50%"可以 切成三个视窗，第一部分是30像素（pixels）为绝对分割，第二部分是当分配完第一和第三视图后剩下的空间，第三部分则占整个窗口的50%宽度，为相对分割。</span><br><span class="line">rows 就是横向切割，将窗口上下分开，数值设置同上。</span><br><span class="line">以上两属性尽量不要在同一个<span class="tag">&lt;<span class="name">frameset</span>&gt;</span>标记中，因为王井（netscape）不支持，尽量采用多重分割。</span><br><span class="line">frameborder 设置框架的边框，其值有0不要边框，1要边框。</span><br><span class="line">border 设置框架边框厚度</span><br><span class="line">framespacing 表示框架与框架间保留空白的距离</span><br><span class="line">frame 元素（单标签）</span><br><span class="line">语法格式：</span><br><span class="line"><span class="tag">&lt;<span class="name">frame</span> <span class="attr">name</span>=<span class="string">""</span> <span class="attr">src</span>=<span class="string">"url"</span> <span class="attr">scrolling</span>=<span class="string">"yes/no"</span> <span class="attr">noresize</span>&gt;</span></span><br><span class="line">属性：</span><br><span class="line">name 框架名称，指定框架来做连接的目标窗口。</span><br><span class="line">src 框架中要显示的网页文当url地址，每个个框架要对应一个html文挡。</span><br><span class="line">scrolling 是否显示滚动条，yes/no,auto是自动。</span><br><span class="line">noresize 设置不让使用者改变这个框架的大小，</span><br><span class="line">noframe元素</span><br><span class="line">指定当使用了框架的页面在不支持框架的浏览器中打开时显示的信息</span><br><span class="line">语法格式：</span><br><span class="line"><span class="tag">&lt;<span class="name">noframe</span>&gt;</span></span><br><span class="line">......</span><br><span class="line"><span class="tag">&lt;/<span class="name">noframe</span>&gt;</span></span><br><span class="line">表单<span class="tag">&lt;<span class="name">form</span>&gt;</span><span class="tag">&lt;/<span class="name">form</span>&gt;</span></span><br><span class="line">语法格式：</span><br><span class="line"><span class="tag">&lt;<span class="name">form</span> <span class="attr">action</span>=<span class="string">"url"</span> <span class="attr">method</span>=<span class="string">"get/post"</span>&gt;</span></span><br><span class="line">....</span><br><span class="line"><span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">submit</span>&gt;</span><span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">reset</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">form</span>&gt;</span></span><br><span class="line">method有两种提交方式get,post</span><br><span class="line">action 是指明处理该表单的程序位置，这样表单所填的资料才能传给cgi做处里，可设定此参数为action="mailto:lwr8494@163.com" 这样此表单所填的资料将会发送到这个邮箱地址。</span><br><span class="line">method 是指传送信息给cgi等网络程序的方式。可选post方法， get方法，post方法容许传送大量信息。get方法只接受低于1k的信息。</span><br><span class="line">申请表单用的是post搜索引擎用的是get</span><br><span class="line"> </span><br><span class="line"><span class="tag">&lt;<span class="name">!</span> <span class="attr">-</span> <span class="attr">-</span> <span class="attr">...</span> <span class="attr">-</span> <span class="attr">-</span>&gt;</span> 注解</span><br><span class="line"><span class="tag">&lt;<span class="name">A</span> <span class="attr">HREF</span> <span class="attr">TARGET</span>&gt;</span> 指定超连结的分割视窗</span><br><span class="line"><span class="tag">&lt;<span class="name">A</span> <span class="attr">HREF</span>=<span class="string">#锚的名称</span>&gt;</span> 指定锚名称的超连结</span><br><span class="line"><span class="tag">&lt;<span class="name">A</span> <span class="attr">HREF</span>&gt;</span> 指定超连结</span><br><span class="line"><span class="tag">&lt;<span class="name">A</span> <span class="attr">NAME</span>=<span class="string">锚的名称</span>&gt;</span> 被连结点的名称</span><br><span class="line"><span class="tag">&lt;<span class="name">ADDRESS</span>&gt;</span>....<span class="tag">&lt;/<span class="name">ADDRESS</span>&gt;</span> 用来显示电子邮箱地址</span><br><span class="line"><span class="tag">&lt;<span class="name">B</span>&gt;</span> 粗体字</span><br><span class="line"><span class="tag">&lt;<span class="name">BASE</span> <span class="attr">TARGET</span>&gt;</span> 指定超连结的分割视窗</span><br><span class="line"><span class="tag">&lt;<span class="name">BASEFONT</span> <span class="attr">SIZE</span>&gt;</span> 更改预设字形大小</span><br><span class="line"><span class="tag">&lt;<span class="name">BGSOUND</span> <span class="attr">SRC</span>&gt;</span> 加入背景音乐</span><br><span class="line"><span class="tag">&lt;<span class="name">BIG</span>&gt;</span> 显示大字体</span><br><span class="line"><span class="tag">&lt;<span class="name">BLINK</span>&gt;</span> 闪烁的文字</span><br><span class="line"><span class="tag">&lt;<span class="name">BODY</span> <span class="attr">TEXT</span> <span class="attr">LINK</span> <span class="attr">VLINK</span>&gt;</span> 设定文字颜色</span><br><span class="line"><span class="tag">&lt;<span class="name">BODY</span>&gt;</span> 显示本文</span><br><span class="line"><span class="tag">&lt;<span class="name">BR</span>&gt;</span> 换行</span><br><span class="line"><span class="tag">&lt;<span class="name">CAPTION</span> <span class="attr">ALIGN</span>&gt;</span> 设定表格标题位置</span><br><span class="line"><span class="tag">&lt;<span class="name">CAPTION</span>&gt;</span>...<span class="tag">&lt;/<span class="name">CAPTION</span>&gt;</span> 为表格加上标题</span><br><span class="line"><span class="tag">&lt;<span class="name">CENTER</span>&gt;</span> 向中对齐</span><br><span class="line"><span class="tag">&lt;<span class="name">CITE</span>&gt;</span>...<span class="tag">&lt;<span class="name">CITE</span>&gt;</span> 用於引经据典的文字</span><br><span class="line"><span class="tag">&lt;<span class="name">CODE</span>&gt;</span>...<span class="tag">&lt;/<span class="name">CODE</span>&gt;</span> 用於列出一段程式码</span><br><span class="line"><span class="tag">&lt;<span class="name">COMMENT</span>&gt;</span>...<span class="tag">&lt;/<span class="name">COMMENT</span>&gt;</span> 加上注解</span><br><span class="line"><span class="tag">&lt;<span class="name">DD</span>&gt;</span> 设定定义列表的项目解说</span><br><span class="line"><span class="tag">&lt;<span class="name">DFN</span>&gt;</span>...<span class="tag">&lt;/<span class="name">DFN</span>&gt;</span> 显示"定义"文字</span><br><span class="line"><span class="tag">&lt;<span class="name">DIR</span>&gt;</span>...<span class="tag">&lt;/<span class="name">DIR</span>&gt;</span> 列表文字标签</span><br><span class="line"><span class="tag">&lt;<span class="name">DL</span>&gt;</span>...<span class="tag">&lt;/<span class="name">DL</span>&gt;</span> 设定定义列表的标签</span><br><span class="line"><span class="tag">&lt;<span class="name">DT</span>&gt;</span> 设定定义列表的项目</span><br><span class="line"><span class="tag">&lt;<span class="name">EM</span>&gt;</span> 强调之用</span><br><span class="line"><span class="tag">&lt;<span class="name">FONT</span> <span class="attr">FACE</span>&gt;</span> 任意指定所用的字形</span><br><span class="line"><span class="tag">&lt;<span class="name">FONT</span> <span class="attr">SIZE</span>&gt;</span> 设定字体大小</span><br><span class="line"><span class="tag">&lt;<span class="name">FORM</span> <span class="attr">ACTION</span>&gt;</span> 设定户动式表单的处理方式</span><br><span class="line"><span class="tag">&lt;<span class="name">FORM</span> <span class="attr">METHOD</span>&gt;</span> 设定户动式表单之资料传送方式</span><br><span class="line"><span class="tag">&lt;<span class="name">FRame</span> <span class="attr">MARGINHEIGHT</span>&gt;</span> 设定视窗的上下边界</span><br><span class="line"><span class="tag">&lt;<span class="name">FRame</span> <span class="attr">MARGINWIDTH</span>&gt;</span> 设定视窗的左右边界</span><br><span class="line"><span class="tag">&lt;<span class="name">FRame</span> <span class="attr">NAME</span>&gt;</span> 为分割视窗命名</span><br><span class="line"><span class="tag">&lt;<span class="name">FRame</span> <span class="attr">NORESIZE</span>&gt;</span> 锁住分割视窗的大小</span><br><span class="line"><span class="tag">&lt;<span class="name">FRame</span> <span class="attr">SCROLLING</span>&gt;</span> 设定分割视窗的卷轴</span><br><span class="line"><span class="tag">&lt;<span class="name">FRame</span> <span class="attr">SRC</span>&gt;</span> 将HTML档加入视窗</span><br><span class="line"><span class="tag">&lt;<span class="name">FRameSET</span> <span class="attr">COLS</span>&gt;</span> 将视窗分割成左右的子视窗</span><br><span class="line"><span class="tag">&lt;<span class="name">FRameSET</span> <span class="attr">ROWS</span>&gt;</span> 将视窗分割成上下的子视窗</span><br><span class="line"><span class="tag">&lt;<span class="name">FRameSET</span>&gt;</span>...<span class="tag">&lt;/<span class="name">FRameSET</span>&gt;</span> 划分分割视窗</span><br><span class="line"><span class="tag">&lt;<span class="name">H1</span>&gt;</span>~<span class="tag">&lt;<span class="name">H6</span>&gt;</span> 设定文字大小</span><br><span class="line"><span class="tag">&lt;<span class="name">HEAD</span>&gt;</span> 标示文件资讯</span><br><span class="line"><span class="tag">&lt;<span class="name">HR</span>&gt;</span> 加上分格线</span><br><span class="line"><span class="tag">&lt;<span class="name">HTML</span>&gt;</span> 文件的开始与结束</span><br><span class="line"><span class="tag">&lt;<span class="name">I</span>&gt;</span> 斜体字</span><br><span class="line"><span class="tag">&lt;<span class="name">IMG</span> <span class="attr">ALIGN</span>&gt;</span> 调整图形影像的位置</span><br><span class="line"><span class="tag">&lt;<span class="name">IMG</span> <span class="attr">ALT</span>&gt;</span> 为你的图形影像加注</span><br><span class="line"><span class="tag">&lt;<span class="name">IMG</span> <span class="attr">DYNSRC</span> <span class="attr">LOOP</span>&gt;</span> 加入影片</span><br><span class="line"><span class="tag">&lt;<span class="name">IMG</span> <span class="attr">HEIGHT</span> <span class="attr">WIDTH</span>&gt;</span> 插入图片并预设图形大小</span><br><span class="line"><span class="tag">&lt;<span class="name">IMG</span> <span class="attr">HSPACE</span>&gt;</span> 插入图片并预设图形的左右边界</span><br><span class="line"><span class="tag">&lt;<span class="name">IMG</span> <span class="attr">LOWSRC</span>&gt;</span> 预载图片功能</span><br><span class="line"><span class="tag">&lt;<span class="name">IMG</span> <span class="attr">SRC</span> <span class="attr">BORDER</span>&gt;</span> 设定图片边界</span><br><span class="line"><span class="tag">&lt;<span class="name">IMG</span> <span class="attr">SRC</span>&gt;</span> 插入图片</span><br><span class="line"><span class="tag">&lt;<span class="name">IMG</span> <span class="attr">VSPACE</span>&gt;</span> 插入图片并预设图形的上下边界</span><br><span class="line"><span class="tag">&lt;<span class="name">INPUT</span> <span class="attr">TYPE</span> <span class="attr">NAME</span> <span class="attr">value</span>&gt;</span> 在表单中加入输入栏位</span><br><span class="line"><span class="tag">&lt;<span class="name">ISINDEX</span>&gt;</span> 定义查询用表单</span><br><span class="line"><span class="tag">&lt;<span class="name">KBD</span>&gt;</span>...<span class="tag">&lt;/<span class="name">KBD</span>&gt;</span> 表示使用者输入文字</span><br><span class="line"><span class="tag">&lt;<span class="name">LI</span> <span class="attr">TYPE</span>&gt;</span>...<span class="tag">&lt;/<span class="name">LI</span>&gt;</span> 列表的项目 ( 可指定符号 )</span><br><span class="line"><span class="tag">&lt;<span class="name">MARQUEE</span>&gt;</span> 跑马灯效果</span><br><span class="line"><span class="tag">&lt;<span class="name">MENU</span>&gt;</span>...<span class="tag">&lt;/<span class="name">MENU</span>&gt;</span> 条列文字标签</span><br><span class="line"><span class="tag">&lt;<span class="name">meta</span> <span class="attr">NAME</span>=<span class="string">"REFRESH"</span> <span class="attr">CONTENT</span> <span class="attr">URL</span>&gt;</span> 自动更新文件内容</span><br><span class="line"><span class="tag">&lt;<span class="name">MULTIPLE</span>&gt;</span> 可同时选择多项的列表栏</span><br><span class="line"><span class="tag">&lt;<span class="name">NOFRame</span>&gt;</span> 定义不出现分割视窗的文字</span><br><span class="line"><span class="tag">&lt;<span class="name">OL</span>&gt;</span>...<span class="tag">&lt;/<span class="name">OL</span>&gt;</span> 有序号的列表</span><br><span class="line"><span class="tag">&lt;<span class="name">OPTION</span>&gt;</span> 定义表单中列表栏的项目</span><br><span class="line"><span class="tag">&lt;<span class="name">P</span> <span class="attr">ALIGN</span>&gt;</span> 设定对齐方向</span><br><span class="line"><span class="tag">&lt;<span class="name">P</span>&gt;</span> 分段</span><br><span class="line"><span class="tag">&lt;<span class="name">PERSON</span>&gt;</span>...<span class="tag">&lt;/<span class="name">PERSON</span>&gt;</span> 显示人名</span><br><span class="line"><span class="tag">&lt;<span class="name">PRE</span>&gt;</span> 使用原有排列</span><br><span class="line"><span class="tag">&lt;<span class="name">SAMP</span>&gt;</span>...<span class="tag">&lt;/<span class="name">SAMP</span>&gt;</span> 用於引用字</span><br><span class="line"><span class="tag">&lt;<span class="name">select</span> &gt;</span>...<span class="tag">&lt;/<span class="name">select</span> &gt;</span> 在表单中定义列表栏</span><br><span class="line"><span class="tag">&lt;<span class="name">SMALL</span>&gt;</span> 显示小字体</span><br><span class="line"><span class="tag">&lt;<span class="name">STRIKE</span>&gt;</span> 文字加横线</span><br><span class="line"><span class="tag">&lt;<span class="name">STRONG</span>&gt;</span> 用於加强语气</span><br><span class="line"><span class="tag">&lt;<span class="name">SUB</span>&gt;</span> 下标字</span><br><span class="line"><span class="tag">&lt;<span class="name">SUP</span>&gt;</span> 上标字</span><br><span class="line"><span class="tag">&lt;<span class="name">TABLE</span> <span class="attr">BORDER</span>=<span class="string">n</span>&gt;</span> 调整表格的宽线高度</span><br><span class="line"><span class="tag">&lt;<span class="name">TABLE</span> <span class="attr">CELLPADDING</span>&gt;</span> 调整资料栏位之边界</span><br><span class="line"><span class="tag">&lt;<span class="name">TABLE</span> <span class="attr">CELLSPACING</span>&gt;</span> 调整表格线的宽度</span><br><span class="line"><span class="tag">&lt;<span class="name">TABLE</span> <span class="attr">HEIGHT</span>&gt;</span> 调整表格的高度</span><br><span class="line"><span class="tag">&lt;<span class="name">TABLE</span> <span class="attr">WIDTH</span>&gt;</span> 调整表格的宽度</span><br><span class="line"><span class="tag">&lt;<span class="name">TABLE</span>&gt;</span>...<span class="tag">&lt;/<span class="name">TABLE</span>&gt;</span> 产生表格的标签</span><br><span class="line"><span class="tag">&lt;<span class="name">TD</span> <span class="attr">ALIGN</span>&gt;</span> 调整表格栏位之左右对齐</span><br><span class="line"><span class="tag">&lt;<span class="name">TD</span> <span class="attr">BGCOLOR</span>&gt;</span> 设定表格栏位之背景颜色</span><br><span class="line"><span class="tag">&lt;<span class="name">TD</span> <span class="attr">COLSPAN</span> <span class="attr">ROWSPAN</span>&gt;</span> 表格栏位的合并</span><br><span class="line"><span class="tag">&lt;<span class="name">TD</span> <span class="attr">NOWRAP</span>&gt;</span> 设定表格栏位不换行</span><br><span class="line"><span class="tag">&lt;<span class="name">TD</span> <span class="attr">VALIGN</span>&gt;</span> 调整表格栏位之上下对齐</span><br><span class="line"><span class="tag">&lt;<span class="name">TD</span> <span class="attr">WIDTH</span>&gt;</span> 调整表格栏位宽度</span><br><span class="line"><span class="tag">&lt;<span class="name">TD</span>&gt;</span>...<span class="tag">&lt;/<span class="name">TD</span>&gt;</span> 定义表格的资料栏位</span><br><span class="line"><span class="tag">&lt;<span class="name">TEXTAREA</span> <span class="attr">NAME</span> <span class="attr">ROWS</span> <span class="attr">COLS</span>&gt;</span> 表单中加入多少列的文字输入栏</span><br><span class="line"><span class="tag">&lt;<span class="name">TEXTAREA</span> <span class="attr">WRAP</span>&gt;</span> 决定文字输入栏是自动否换行</span><br><span class="line"><span class="tag">&lt;<span class="name">TH</span>&gt;</span>...<span class="tag">&lt;/<span class="name">TH</span>&gt;</span> 定义表格的标头栏位</span><br><span class="line"><span class="tag">&lt;<span class="name">TITLE</span>&gt;</span> 文件标题</span><br><span class="line"><span class="tag">&lt;<span class="name">TR</span>&gt;</span>...<span class="tag">&lt;/<span class="name">TR</span>&gt;</span> 定义表格美一行</span><br><span class="line"><span class="tag">&lt;<span class="name">TT</span>&gt;</span> 打字机字体</span><br><span class="line"><span class="tag">&lt;<span class="name">U</span>&gt;</span> 文字加底线</span><br><span class="line"><span class="tag">&lt;<span class="name">UL</span> <span class="attr">TYPE</span>&gt;</span>...<span class="tag">&lt;/<span class="name">UL</span>&gt;</span> 无序号的列表 ( 可指定符号 )</span><br><span class="line"><span class="tag">&lt;<span class="name">var</span>&gt;</span>...<span class="tag">&lt;/<span class="name">var</span>&gt;</span> 用於显示变数</span><br><span class="line">BlockQuotc文本缩进</span><br><span class="line">表示颜色的有三种方式；</span><br><span class="line">1，16进制颜色代码</span><br><span class="line">语法：#RRGGBB</span><br><span class="line">例：<span class="tag">&lt;<span class="name">font</span> <span class="attr">color</span>=<span class="string">"#ff0000"</span>&gt;</span>红色<span class="tag">&lt;/<span class="name">font</span>&gt;</span></span><br><span class="line">2，10进制RGB码</span><br><span class="line">语法：RGB（RRR，GGG，BBB）</span><br><span class="line">例：<span class="tag">&lt;<span class="name">font</span> <span class="attr">color</span>=<span class="string">"rgb(255,000,000)"</span>&gt;</span>红色<span class="tag">&lt;/<span class="name">font</span>&gt;</span></span><br><span class="line">3,直接用颜色的英文名称</span><br><span class="line">例：<span class="tag">&lt;<span class="name">font</span> <span class="attr">color</span>=<span class="string">"red"</span>&gt;</span>红色<span class="tag">&lt;/<span class="name">font</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">body</span>&gt;</span>.....<span class="tag">&lt;/<span class="name">body</span>&gt;</span>属性可分为三种：</span><br><span class="line">1，背景属性</span><br><span class="line">包括：bgcolor,background</span><br><span class="line">2,文字属性：</span><br><span class="line">包括：text,link,alink,vlink,</span><br><span class="line">3,留白属性：</span><br><span class="line">其中分为：leftmargin,topmargin</span><br><span class="line">.bgcolor背景色</span><br><span class="line">语法格式：<span class="tag">&lt;<span class="name">body</span> <span class="attr">bgcolor</span>=<span class="string">"#ff0000"</span>&gt;</span></span><br><span class="line">.background背景图案。</span><br><span class="line">语法格式：<span class="tag">&lt;<span class="name">body</span> <span class="attr">background</span>=<span class="string">"url"</span>&gt;</span></span><br><span class="line">.text文本颜色（非连接文字颜色）</span><br><span class="line">.link连接文字颜色（可连接文字颜色）</span><br><span class="line">.alink活动连接文字颜色（正被点击的可连接文字的颜色）</span><br><span class="line">.vlink已访问连接文字颜色）（已经点击访问过的可连接文字的颜色）</span><br><span class="line">语法格式：<span class="tag">&lt;<span class="name">body</span> <span class="attr">text</span>=<span class="string">"color"</span> <span class="attr">link</span>=<span class="string">"color"</span> <span class="attr">alink</span>=<span class="string">"color"</span> <span class="attr">vlink</span>=<span class="string">"color"</span>&gt;</span></span><br><span class="line">.leftmargin 页面左侧的留白距离</span><br><span class="line">.topmargin 页面顶部的留白距离</span><br><span class="line">语法格式：<span class="tag">&lt;<span class="name">body</span> <span class="attr">leftmargin</span>=<span class="string">"value"</span> <span class="attr">topmargin</span>=<span class="string">"value"</span>&gt;</span></span><br><span class="line">注：value为长度值为数字</span><br><span class="line">align 属性</span><br><span class="line">语法：<span class="tag">&lt;<span class="name">h2</span> <span class="attr">align</span>=<span class="string">"?"</span>&gt;</span>文字<span class="tag">&lt;/<span class="name">h2</span>&gt;</span></span><br><span class="line">其属性有三种：left靠左,center居中,right靠右</span><br><span class="line">〈p〉</span><br><span class="line">为段落标记，可利用以上属性对整个段落进行设置</span><br><span class="line"></span><br><span class="line">〈br&gt;为换行标记</span><br><span class="line"><span class="tag">&lt;<span class="name">nobr</span>&gt;</span><span class="tag">&lt;/<span class="name">nobr</span>&gt;</span>为不换行标记 放在文字两边即可</span><br><span class="line">例：<span class="tag">&lt;<span class="name">body</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">h3</span>&gt;</span>江南逢李龟年<span class="tag">&lt;/<span class="name">h3</span>&gt;</span></span><br><span class="line"></span><br><span class="line">歧王宅里寻常见<span class="tag">&lt;<span class="name">br</span>&gt;</span></span><br><span class="line"></span><br><span class="line">催九堂前几度闻<span class="tag">&lt;<span class="name">br</span>&gt;</span></span><br><span class="line">正是江南好风景<span class="tag">&lt;<span class="name">br</span>&gt;</span></span><br><span class="line">落花时节又逢君</span><br><span class="line"></span><br><span class="line"><span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br><span class="line">预格式化：</span><br><span class="line"><span class="tag">&lt;<span class="name">pre</span>&gt;</span>......<span class="tag">&lt;/<span class="name">pre</span>&gt;</span> 浏览是效果和编写是效果格式一样</span><br><span class="line">列表</span><br><span class="line">1无序列表又称符号列表</span><br><span class="line">语法格式：</span><br><span class="line"><span class="tag">&lt;<span class="name">ul</span> <span class="attr">type</span>=<span class="string">""</span>&gt;</span>type的属性可选直disc实心圆点,clrcle空心圆点,square实心方框</span><br><span class="line"><span class="tag">&lt;<span class="name">li</span>&gt;</span>文字<span class="tag">&lt;/<span class="name">li</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">li</span>&gt;</span>文字<span class="tag">&lt;/<span class="name">li</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">ul</span>&gt;</span></span><br><span class="line">2有序列表</span><br><span class="line">语法格式：</span><br><span class="line"><span class="tag">&lt;<span class="name">ol</span> <span class="attr">type</span>=<span class="string">"?"</span> <span class="attr">start</span>"?"&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">li</span>&gt;</span>文字<span class="tag">&lt;/<span class="name">li</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">li</span>&gt;</span>文字<span class="tag">&lt;/<span class="name">li</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">ol</span>&gt;</span></span><br><span class="line">type的值是编号字符可选的有1...,a...,A...,i... ,I...</span><br><span class="line">start为起始值例：如果start为3是那么将从3开始，而且必须是数字。</span><br><span class="line">3定义列表</span><br><span class="line"><span class="tag">&lt;<span class="name">dl</span>&gt;</span>定义列表标记</span><br><span class="line"><span class="tag">&lt;<span class="name">dt</span>&gt;</span>标示定义条目</span><br><span class="line"><span class="tag">&lt;<span class="name">dd</span>&gt;</span>标示定义内容</span><br><span class="line">语法格式：</span><br><span class="line"><span class="tag">&lt;<span class="name">dl</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">dt</span>&gt;</span>文字<span class="tag">&lt;/<span class="name">dt</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">dd</span>&gt;</span>文字内容<span class="tag">&lt;/<span class="name">dd</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">dl</span>&gt;</span></span><br><span class="line">连接和图像</span><br><span class="line">语法格式：</span><br><span class="line"><span class="tag">&lt;<span class="name">a</span> <span class="attr">href</span>=<span class="string">"url"</span> <span class="attr">name</span>=<span class="string">"?"</span> <span class="attr">target</span>=<span class="string">"?"</span> <span class="attr">title</span>=<span class="string">"?"</span>&gt;</span>....<span class="tag">&lt;/<span class="name">a</span>&gt;</span></span><br><span class="line">属性：href 连接目标 值可以是url地址也可以是连接锚点</span><br><span class="line"><span class="tag">&lt;<span class="name">a</span> <span class="attr">href</span>=<span class="string">"url"</span>&gt;</span>...<span class="tag">&lt;/<span class="name">a</span>&gt;</span>或者</span><br><span class="line"><span class="tag">&lt;<span class="name">a</span> <span class="attr">href</span>=<span class="string">"锚点"</span>&gt;</span>...<span class="tag">&lt;/<span class="name">a</span>&gt;</span></span><br><span class="line">name 连接名称</span><br><span class="line">语法格式：<span class="tag">&lt;<span class="name">a</span> <span class="attr">name</span>=<span class="string">"锚点名称"</span>&gt;</span>...<span class="tag">&lt;/<span class="name">a</span>&gt;</span></span><br><span class="line">例：<span class="tag">&lt;<span class="name">a</span> <span class="attr">name</span>=<span class="string">"abcdcf"</span>&gt;</span>...<span class="tag">&lt;/<span class="name">a</span>&gt;</span></span><br><span class="line">连接到该锚点的连接则应是：</span><br><span class="line"><span class="tag">&lt;<span class="name">a</span> <span class="attr">name</span>=<span class="string">"#abcdef"</span>&gt;</span>....<span class="tag">&lt;/<span class="name">a</span>&gt;</span></span><br><span class="line">target目标窗口语法格式：</span><br><span class="line"><span class="tag">&lt;<span class="name">a</span> <span class="attr">href</span>=<span class="string">"url"</span><span class="attr">target</span>=<span class="string">"_blank|_self|_farent|_top|windowname"</span>&gt;</span>....<span class="tag">&lt;/<span class="name">a</span>&gt;</span></span><br><span class="line">-blank打开新窗口</span><br><span class="line">_self当前窗口打开</span><br><span class="line">一下两个仅在框架叶面中应用</span><br><span class="line">_parent当前窗口的父级窗口（上一级）打开</span><br><span class="line">_top在最高一级的窗口打开</span><br><span class="line">windowname已命名的窗口或框架中打开连接</span><br><span class="line">title连接提示</span><br><span class="line"><span class="tag">&lt;<span class="name">a</span> <span class="attr">href</span>=<span class="string">"http://www.jcwcn.com"</span> <span class="attr">title</span>=<span class="string">"打开中国教程网的首页"</span>&gt;</span>中国教程网<span class="tag">&lt;/<span class="name">a</span>&gt;</span></span><br><span class="line">图像<span class="tag">&lt;<span class="name">img</span>&gt;</span> 语法格式：</span><br><span class="line"><span class="tag">&lt;<span class="name">img</span> <span class="attr">src</span>=<span class="string">"url"</span> <span class="attr">alt</span>=<span class="string">"?"</span> <span class="attr">width</span>=<span class="string">"?"</span> <span class="attr">height</span>=<span class="string">"?"</span> <span class="attr">border</span>=<span class="string">"?"</span> <span class="attr">align</span>=<span class="string">"?"</span>&gt;</span></span><br><span class="line">border属性定义图片边框的宽度，默认值为0</span><br><span class="line">align属性设置图片旁边文字的位置</span><br><span class="line">语法格式：<span class="tag">&lt;<span class="name">img</span> <span class="attr">src</span>=<span class="string">""</span> <span class="attr">align</span>""&gt;</span></span><br><span class="line">可选值有：</span><br><span class="line">top图片和文字顶部对齐</span><br><span class="line">middle图片和文字居中对齐</span><br><span class="line">bottom图片和文字底边对齐（默认）</span><br><span class="line">left图片居左对齐，文字沿图片绕排</span><br><span class="line">right图片居右对齐，文字沿图片绕排</span><br><span class="line">absmiddle图片对齐到目前文字行绝对中央</span><br><span class="line">absbottom图片对齐到目前文字行绝对底部</span><br><span class="line">文字的排版</span><br><span class="line">不换行空白标记</span><br><span class="line">font元素</span><br><span class="line">语法格式：</span><br><span class="line"><span class="tag">&lt;<span class="name">font</span> <span class="attr">face</span>=<span class="string">"字体名称"</span> <span class="attr">size</span>=<span class="string">"字体大小"</span> <span class="attr">color</span>=<span class="string">"字体颜色"</span>&gt;</span></span><br><span class="line">字体大小可选值为1——7，默认为3</span><br><span class="line">例：〈font face="黑体" size="4" color="#ff00ff"&gt;....<span class="tag">&lt;/<span class="name">font</span>&gt;</span></span><br><span class="line">水平线<span class="tag">&lt;<span class="name">hr</span>&gt;</span></span><br><span class="line">语法格式：<span class="tag">&lt;<span class="name">hr</span> <span class="attr">width</span>=<span class="string">"宽度"</span> <span class="attr">align</span>=<span class="string">"对齐方式默认居中center"</span> <span class="attr">size</span>=<span class="string">"水平线厚度默认为2"</span> <span class="attr">color</span>=<span class="string">"颜色"</span> <span class="attr">noshade</span>&gt;</span></span><br><span class="line">noshade无阴影，既实线</span><br><span class="line">层〈div&gt;<span class="tag">&lt;<span class="name">span</span>&gt;</span>两种元素</span><br><span class="line"><span class="tag">&lt;<span class="name">div</span>&gt;</span>是块级元素，和段落元素</span><br><span class="line"></span><br><span class="line">相似，不同的是两个<span class="tag">&lt;<span class="name">div</span>&gt;</span>元素之间不会产生两个</span><br><span class="line"></span><br><span class="line">元素之间的空行，</span><br><span class="line"></span><br><span class="line"><span class="tag">&lt;<span class="name">span</span>&gt;</span>是行内元素，可以定义段落中部分文字的属性</span><br><span class="line">语法格式：</span><br><span class="line"><span class="tag">&lt;<span class="name">div</span> <span class="attr">align</span>=<span class="string">""</span> <span class="attr">style</span>=<span class="string">""</span>&gt;</span>...<span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">align设置层中元素的水平对齐方式</span><br><span class="line">stule设置元素应用css规范的属性</span><br><span class="line"><span class="tag">&lt;<span class="name">div</span>&gt;</span>兼容性比<span class="tag">&lt;<span class="name">span</span>&gt;</span>要好一点，最好使用<span class="tag">&lt;<span class="name">div</span>&gt;</span></span><br><span class="line">表格语法格式：</span><br><span class="line"><span class="tag">&lt;<span class="name">table</span> <span class="attr">width</span>=<span class="string">""</span> <span class="attr">bgcolor</span>=<span class="string">""</span> <span class="attr">background</span>=<span class="string">""</span> <span class="attr">border</span>=<span class="string">""</span> <span class="attr">cellspacing</span>=<span class="string">""</span> <span class="attr">cellpadding</span>=<span class="string">""</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">tr</span>&gt;</span>...<span class="tag">&lt;<span class="name">td</span>&gt;</span>....<span class="tag">&lt;/<span class="name">td</span>&gt;</span>....<span class="tag">&lt;/<span class="name">tr</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">table</span>&gt;</span></span><br><span class="line">border边框宽度默认值为0，既没有边框</span><br><span class="line">cellspacing表格中单元格的边距大小，默认值为两个像素</span><br><span class="line">cellpadding表格中单元格之间的间距大小，默认值为两个像素</span><br><span class="line">tr元素</span><br><span class="line">语法格式：</span><br><span class="line"><span class="tag">&lt;<span class="name">tr</span> <span class="attr">align</span>=<span class="string">""</span> <span class="attr">bgcolor</span>=<span class="string">""</span>&gt;</span>....<span class="tag">&lt;/<span class="name">tr</span>&gt;</span></span><br><span class="line">align属性对齐方式可选值如下：left,center,tight,默认为left</span><br><span class="line">bgcolor指定该行的背景颜色</span><br><span class="line">td元素</span><br><span class="line">语法格式：</span><br><span class="line"><span class="tag">&lt;<span class="name">td</span> <span class="attr">width</span>=<span class="string">"宽度"</span> <span class="attr">height</span>=<span class="string">"高度"</span> <span class="attr">align</span>=<span class="string">"水平对齐方式"</span> <span class="attr">valign</span>=<span class="string">"垂直对齐方式"</span> <span class="attr">bgcolor</span>=<span class="string">""</span> <span class="attr">background</span>=<span class="string">""</span> <span class="attr">rowspan</span>=<span class="string">"单元格的行跨度"</span> <span class="attr">colapan</span>=<span class="string">"单元格的列跨度"</span>&gt;</span>.....<span class="tag">&lt;/<span class="name">td</span>&gt;</span></span><br><span class="line">align属性的可选值有：left,center,right</span><br><span class="line">valign属性的可选值有：top,middle,bottom</span><br><span class="line">rowspan和colapan跨行和跨列的数量，默认为1</span><br><span class="line">input元素 语法格式：</span><br><span class="line"><span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">""</span>&gt;</span></span><br><span class="line">type属性的可选值有：</span><br><span class="line">text 单行文本框</span><br><span class="line">属性：name 文本框名称</span><br><span class="line">value 文本框的初始值</span><br><span class="line">size 文本框的长度</span><br><span class="line">maxlength 可输入字符串最大的长度</span><br><span class="line">radio 单选框</span><br><span class="line">属性：name 单选框名称</span><br><span class="line">value 内部值</span><br><span class="line">checked 默认选定</span><br><span class="line">checkbox 复选框</span><br><span class="line">属性：name 复选框名称</span><br><span class="line">value 内部值</span><br><span class="line">checked 默认选定</span><br><span class="line">reset 重置按钮</span><br><span class="line">submit 确定按钮</span><br><span class="line">属性：name 按钮名称</span><br><span class="line">value 显示在按钮上的文字</span><br><span class="line">password 密码框</span><br><span class="line">属性与文本框的属性完全相同</span><br><span class="line">file 文件域</span><br><span class="line">属性：name文件域名称</span><br><span class="line">size 文件域的长度</span><br><span class="line">maxlength 文件域可接受的字符数量的上限</span><br><span class="line">hidden 隐藏域</span><br><span class="line">属性：name 隐藏域名称</span><br><span class="line">value 内定值</span><br><span class="line">image 图片域</span><br><span class="line">属性：name 所要代表的按钮，可以是submit,reset,或其他.</span><br><span class="line">src 按钮图片的url 地址</span><br><span class="line">列表框<span class="tag">&lt;<span class="name">select</span>&gt;</span></span><br><span class="line">语法格式：</span><br><span class="line"><span class="tag">&lt;<span class="name">select</span>&gt;</span></span><br><span class="line">.....</span><br><span class="line"><span class="tag">&lt;<span class="name">option</span>&gt;</span>....<span class="tag">&lt;/<span class="name">option</span>&gt;</span></span><br><span class="line">.....</span><br><span class="line"><span class="tag">&lt;/<span class="name">select</span>&gt;</span></span><br><span class="line">select元素</span><br><span class="line">语法格式：<span class="tag">&lt;<span class="name">select</span> <span class="attr">name</span>=<span class="string">""</span> <span class="attr">size</span>=<span class="string">""</span><span class="attr">multiple</span>&gt;</span><span class="tag">&lt;/<span class="name">select</span>&gt;</span></span><br><span class="line">name 指定列表框的名字</span><br><span class="line">size 指定列表框显示列表项的条数，如果指定了该参数，select元素是个列表，否则是一个下拉列表框</span><br><span class="line">multiple 指定了这个参数，则表示该列表框可选择多项，否则只可选择一项</span><br><span class="line">option属性</span><br><span class="line">语法格式：<span class="tag">&lt;<span class="name">option</span> <span class="attr">value</span>=<span class="string">""</span> <span class="attr">selected</span>&gt;</span><span class="tag">&lt;/<span class="name">option</span>&gt;</span></span><br><span class="line">value 该列表项的值</span><br><span class="line">selected 如果设定了这个参数，默认为选定这一项</span><br><span class="line">多行文本框<span class="tag">&lt;<span class="name">textarea</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">textarea</span> <span class="attr">name</span>=<span class="string">""</span> <span class="attr">cols</span>=<span class="string">""</span> <span class="attr">rows</span>=<span class="string">""</span> <span class="attr">wrap</span>=<span class="string">"off/physical/virtual"</span>&gt;</span><span class="tag">&lt;/<span class="name">textarea</span>&gt;</span></span><br><span class="line">属性：</span><br><span class="line">name文本框的名称</span><br><span class="line">cols文本框的宽度</span><br><span class="line">rows文本框的高度</span><br><span class="line">wrap文本框的折行方式可选值有：</span><br><span class="line">off不保存换行信息</span><br><span class="line">physical强迫浏览器在发送信息到web服务器端时必须将多行文本框的文字一行一行的送出，</span><br><span class="line">virtual送出连续成串的字除非使用者按回车。</span><br><span class="line">css 层叠样式表</span><br><span class="line">引入层叠样式表的方法包括：</span><br><span class="line">外联式样式表</span><br><span class="line">例：<span class="tag">&lt;<span class="name">head</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">link</span> <span class="attr">rel</span>=<span class="string">"stylesheet"</span> <span class="attr">href</span>=<span class="string">"/css/default.css"</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">head</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">body</span>&gt;</span></span><br><span class="line">....</span><br><span class="line"><span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span><br><span class="line">属性：rel 用来说明<span class="tag">&lt;<span class="name">link</span>&gt;</span>元素在这里要完成的任务是连接一个独立的css文件。而href属性给出了所要连接css文件的url地址</span><br><span class="line">内嵌式样式表：</span><br><span class="line">例：<span class="tag">&lt;<span class="name">html</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">head</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">style</span> <span class="attr">type</span>=<span class="string">"text/css"</span>&gt;</span></span><br><span class="line">&lt;!--</span><br><span class="line">td&#123;font:9pt;color:red&#125;</span><br><span class="line">.font105&#123;font:10.5pt;color:blue&#125;</span><br><span class="line">--&gt;</span><br><span class="line"><span class="xml"><span class="tag">&lt;/<span class="name">head</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">body</span>&gt;</span>....<span class="tag">&lt;/<span class="name">body</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span></span><br><span class="line">元素内定</span><br><span class="line"><span class="xml">格式：<span class="tag">&lt;<span class="name">p</span> <span class="attr">style</span>=<span class="string">"font-size:10.5pt"</span>&gt;</span></span></span><br><span class="line">导入式样式表</span><br><span class="line">〈html&gt;</span><br><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">head</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">style</span> <span class="attr">type</span>=<span class="string">"text/css"</span>&gt;</span></span></span><br><span class="line">&lt;!--</span><br><span class="line">@import url(css/home.css);</span><br><span class="line">--&gt;</span><br><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">body</span>&gt;</span></span></span><br><span class="line">....</span><br><span class="line"><span class="xml"><span class="tag">&lt;/<span class="name">body</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span></span><br><span class="line">css的优先级</span><br><span class="line">越接近目标的样式定义优先级越高，高优先级样式将继承低优先级样式的未重叠定义但覆盖重叠的定义</span><br><span class="line">如果4种样式表对同一元素定义了不同的样式，那么他们的优先级顺序从高到低是，元素内定，内嵌样式表，导入样式表，外联样式表。</span><br><span class="line">css结构</span><br><span class="line">例：td&#123;font-size:10.5pt;color:#666666&#125;</span><br><span class="line">css样式包含两个基础部分，</span><br><span class="line"><span class="xml">选择符<span class="tag">&lt;<span class="name">td</span>&gt;</span>和声明&#123;font-size:10.5pt;color:#666666&#125;</span></span><br><span class="line">声明也有两部分组成：</span><br><span class="line">属性font-size,color和值10.5pt,#666666</span><br><span class="line">选择符分为6种</span><br><span class="line">1元素选择符</span><br><span class="line">当页面上多个元素的样式相同时，可以将多个元素放在一起定义，中间以逗号分开 例：td,p,li,input,select&#123;font-size:12px;&#125;</span><br><span class="line">2class(类)选择符</span><br><span class="line">例：〈head&gt;</span><br><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">title</span>&gt;</span>.....<span class="tag">&lt;/<span class="name">title</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">style</span> <span class="attr">type</span>=<span class="string">"text/css"</span>&gt;</span></span></span><br><span class="line">&lt;!--</span><br><span class="line">.red&#123;font-size:10.5pt;color:#ff0000&#125;</span><br><span class="line">--&gt;</span><br><span class="line"><span class="xml"><span class="tag">&lt;/<span class="name">head</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">body</span> <span class="attr">bgcolor</span>=<span class="string">"#ffffff"</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">p</span> <span class="attr">class</span>=<span class="string">"red"</span>&gt;</span>士大夫井冈山地方官</span></span><br><span class="line"><span class="xml"><span class="tag">&lt;/<span class="name">body</span>&gt;</span></span></span><br><span class="line">还有一种方法就是限定可以应用它的页面元素</span><br><span class="line">例：〈head&gt;</span><br><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">title</span>&gt;</span>.....<span class="tag">&lt;/<span class="name">title</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">style</span> <span class="attr">type</span>=<span class="string">"text/css"</span>&gt;</span></span></span><br><span class="line">&lt;!--</span><br><span class="line">h1.red&#123;color:#ff0000&#125;</span><br><span class="line">--&gt;</span><br><span class="line"><span class="xml"><span class="tag">&lt;/<span class="name">head</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">body</span> <span class="attr">bgcolor</span>=<span class="string">"#ffffff"</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">p</span> <span class="attr">class</span>=<span class="string">"red"</span>&gt;</span>士大夫井冈山地方官</span></span><br><span class="line"></span><br><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">h1</span> <span class="attr">class</span>=<span class="string">"red"</span>&gt;</span>九连环离开计划<span class="tag">&lt;/<span class="name">h1</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;/<span class="name">body</span>&gt;</span></span></span><br><span class="line">3 id选择符</span><br><span class="line">与class选择附类似，只是把'.'换成'#'</span><br><span class="line"><span class="xml">例：<span class="tag">&lt;<span class="name">body</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">head</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">style</span> <span class="attr">type</span>=<span class="string">"text/css"</span>&gt;</span></span></span><br><span class="line">&lt;!--</span><br><span class="line">#select&#123;font-size:18px;color:#0000ff&#125;</span><br><span class="line">--&gt;</span><br><span class="line"><span class="xml"><span class="tag">&lt;/<span class="name">head</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">body</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">table</span> <span class="attr">width</span>=<span class="string">"250"</span> <span class="attr">border</span>=<span class="string">"1"</span> <span class="attr">height</span>=<span class="string">"50"</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">tr</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">td</span> <span class="attr">align</span>=<span class="string">"center"</span> <span class="attr">id</span>=<span class="string">"select"</span>&gt;</span>id选择符<span class="tag">&lt;/<span class="name">td</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;/<span class="name">tr</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;/<span class="name">table</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;/<span class="name">body</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span></span><br><span class="line">我们看到在调用ID选择附时与CLASS选择附类似，只是将class=""换成了id=""，方便页面脚本语言的调用</span><br><span class="line">关联选择符</span><br><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">body</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">head</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">style</span> <span class="attr">type</span>=<span class="string">"text/css"</span>&gt;</span></span></span><br><span class="line">&lt;!--</span><br><span class="line">td p&#123;font-size:18px;color:#0000ff&#125;</span><br><span class="line">--&gt;</span><br><span class="line"><span class="xml"><span class="tag">&lt;/<span class="name">head</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">body</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">table</span> <span class="attr">width</span>=<span class="string">"250"</span> <span class="attr">border</span>=<span class="string">"1"</span> <span class="attr">height</span>=<span class="string">"50"</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">tr</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">td</span> <span class="attr">align</span>=<span class="string">"center"</span>&gt;</span></span></span><br><span class="line"></span><br><span class="line">关联选择符</span><br><span class="line"></span><br><span class="line"><span class="xml"><span class="tag">&lt;/<span class="name">td</span>&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="xml"><span class="tag">&lt;/<span class="name">tr</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;/<span class="name">table</span>&gt;</span></span></span><br><span class="line"></span><br><span class="line">关联选择符</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="xml"><span class="tag">&lt;/<span class="name">body</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span></span><br><span class="line"><span class="xml">我们设定了在元素中<span class="tag">&lt;<span class="name">td</span>&gt;</span>的元素</span></span><br><span class="line"></span><br><span class="line">所包含文字的样式，只有在两个条件都满足是，样式在会起作用，</span><br><span class="line"></span><br><span class="line">伪类选择符</span><br><span class="line">是只能用在css选择符里，而不能用在html代码中的选择符</span><br><span class="line">例：</span><br><span class="line">〈html&gt;</span><br><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">head</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">style</span> <span class="attr">type</span>=<span class="string">"text/css"</span>&gt;</span></span></span><br><span class="line">&lt;!--</span><br><span class="line">a:link&#123;color:#000000&#125;</span><br><span class="line">a:visited&#123;color:#cccccc&#125;</span><br><span class="line">a:hover&#123;color:#ff0000&#125;</span><br><span class="line">a:active&#123;color:#ooooff&#125;</span><br><span class="line">--&gt;</span><br><span class="line"><span class="xml"><span class="tag">&lt;/<span class="name">head</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">body</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">a</span> <span class="attr">href</span>=<span class="string">"#"</span>&gt;</span>关联选择符<span class="tag">&lt;/<span class="name">a</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">a</span> <span class="attr">href</span>=<span class="string">"#"</span>&gt;</span>关联选择符<span class="tag">&lt;/<span class="name">a</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">a</span> <span class="attr">href</span>=<span class="string">"#"</span>&gt;</span>关联选择符<span class="tag">&lt;/<span class="name">a</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">a</span> <span class="attr">href</span>=<span class="string">"#"</span>&gt;</span>关联选择符<span class="tag">&lt;/<span class="name">a</span>&gt;</span></span></span><br><span class="line">〈/body&gt;</span><br><span class="line"><span class="xml"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span></span><br><span class="line">正确的顺序是a:link\a:visited\a:hover否则会引起页面上连接颜色混乱</span><br><span class="line">伪元素选择符</span><br><span class="line">与伪类选择符定义类似，目前被大多数浏览器支持的有两个：首行伪元素（first-line）和首字符伪元素(first-letter)是用来实现首行大写和首行下沉效果的</span><br><span class="line">例：首行</span><br><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">html</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">head</span>&gt;</span></span></span><br><span class="line">&lt;!--</span><br><span class="line">p:first-line&#123;color:red;font-size:20pt&#125;</span><br><span class="line">--&gt;</span><br><span class="line"><span class="xml"><span class="tag">&lt;/<span class="name">hesd</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">body</span>&gt;</span></span></span><br><span class="line">dfgsadfgsdfgsdfgsdfgsdfgsdfgsdfgsdfgsdfgsdf...</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="xml"><span class="tag">&lt;/<span class="name">body</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span></span><br><span class="line">长度随浏览器窗口大小而改变</span><br><span class="line">首字</span><br><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">html</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">head</span>&gt;</span></span></span><br><span class="line">&lt;!--</span><br><span class="line">p:first-letter&#123;color:red;font-size:50pt;float:left;&#125;</span><br><span class="line">--&gt;</span><br><span class="line"><span class="xml"><span class="tag">&lt;/<span class="name">hesd</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">body</span>&gt;</span></span></span><br><span class="line">dfgsadfgsdfgsdfgsdfgsdfgsdfgsdfgsdfgsdfgsdf...</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="xml"><span class="tag">&lt;/<span class="name">body</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span></span><br><span class="line">以上两种都只能应用于块状元素上</span><br><span class="line">css规则</span><br><span class="line">1.继承</span><br><span class="line"><span class="xml">例：<span class="tag">&lt;<span class="name">html</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">head</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">style</span> <span class="attr">type</span>=<span class="string">"text/css"</span>&gt;</span></span></span><br><span class="line">&lt;!--</span><br><span class="line">td&#123;font-size:12pt&#125;</span><br><span class="line">p&#123;color:red&#125;</span><br><span class="line">--&gt;</span><br><span class="line"><span class="xml"><span class="tag">&lt;/<span class="name">hesd</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">body</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">table</span> <span class="attr">width</span>=<span class="string">"300"</span> <span class="attr">border</span>=<span class="string">"1"</span> <span class="attr">height</span>=<span class="string">"150"</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">tr</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">td</span> <span class="attr">align</span>=<span class="string">"center"</span>&gt;</span></span></span><br><span class="line">css</span><br><span class="line">规则</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="xml"><span class="tag">&lt;/<span class="name">td</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;/<span class="name">table</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;/<span class="name">body</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="xml">为最高级<span class="tag">&lt;<span class="name">td</span>&gt;</span>次一级两种css用在一个属性元素上，相同的覆盖，不同的继承，</span></span><br><span class="line"></span><br><span class="line">2.组合</span><br><span class="line">例:td&#123;font-size:12pt&#125;</span><br><span class="line">p1&#123;font-size:12pt&#125;</span><br><span class="line">组合后</span><br><span class="line">td,.p1&#123;font-size:12pt&#125;</span><br><span class="line">3.层叠</span><br><span class="line">在样式里定义过后，在表格属性中又定义一次</span><br><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">html</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">head</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">style</span> <span class="attr">type</span>=<span class="string">"text/css"</span>&gt;</span></span></span><br><span class="line">&lt;!--</span><br><span class="line">red&#123;color:#ff0000 limportant&#125;</span><br><span class="line">--&gt;</span><br><span class="line"><span class="xml"><span class="tag">&lt;/<span class="name">hesd</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">body</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">table</span> <span class="attr">width</span>=<span class="string">"300"</span> <span class="attr">border</span>=<span class="string">"1"</span> <span class="attr">height</span>=<span class="string">"150"</span>&gt;</span><span class="tag">&lt;<span class="name">tr</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">td</span> <span class="attr">align</span>=<span class="string">"center"</span> <span class="attr">style</span>=<span class="string">"color:#0000ff"</span> <span class="attr">class</span>=<span class="string">"red"</span>&gt;</span>决撒地方官<span class="tag">&lt;/<span class="name">td</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;/<span class="name">tr</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;/<span class="name">table</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;/<span class="name">body</span>&gt;</span></span></span><br><span class="line"><span class="xml"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span></span><br><span class="line">css单位</span><br><span class="line">分四大类：</span><br><span class="line">1 长度单位</span><br><span class="line">数值可以是整数，小数，正数，负数，0，后加单位（负值不要轻易使用）</span><br><span class="line">换算关系：</span><br><span class="line">1in(英寸)=6pc(派)</span><br><span class="line">1in(英寸)=72pt(磅)</span><br><span class="line">1in(英寸)=2.54(厘米)</span><br><span class="line">1cm(厘米)=10mm(毫米)</span><br><span class="line">1cm(厘米)=0.3937(英寸)</span><br><span class="line">1pt(磅)=1/72in(英寸)=0.2478mm(毫米)</span><br><span class="line">1pc(派)=1/6in(英寸)=我国新四号铅字的尺寸</span><br><span class="line">2 百分比单位</span><br><span class="line">3 颜色单位</span><br><span class="line">4 url单位</span><br><span class="line">div属性</span><br><span class="line">color : #999999   文字颜色</span><br><span class="line">font-family : 宋体 文字字型</span><br><span class="line">font-size : 10pt 文字大小</span><br><span class="line">font-style:itelic 文字斜体育</span><br><span class="line">font-variant:small-caps 小字体</span><br><span class="line">letter-spacing : 1pt 文字间距</span><br><span class="line">line-height : 200% 设定行高</span><br><span class="line">font-weight:bold 文字粗体</span><br><span class="line">vertical-align:sub 下标字</span><br><span class="line">vertical-align:super 上标字</span><br><span class="line">text-decoration:line-through 加?h除线</span><br><span class="line">text-decoration:overline 加顶线</span><br><span class="line">text-decoration:underline 加底线</span><br><span class="line">text-decoration:none ?h除连接底线</span><br><span class="line">text-transform : capitalize 首字大写</span><br><span class="line">text-transform : uppercase 英文大写</span><br><span class="line">text-transform : lowercase 英文写</span><br><span class="line">text-align:right 文字*右对齐</span><br><span class="line">text-align:left 文字*左对齐</span><br><span class="line">text-align:center 文字置中对齐</span><br><span class="line">这些是一些简单的文字效果，可以应用到css的页面中。　</span><br><span class="line">背景</span><br><span class="line">background-color:black 背景颜色</span><br><span class="line">background-image : none 背景图片</span><br><span class="line">background-attachment : fixed 固定背景</span><br><span class="line">background-repeat : repeat 重复排列-网页预设</span><br><span class="line">background-repeat : no-repeat 不重复排列</span><br><span class="line">background-repeat : repeat-x 在x轴重复排列</span><br><span class="line">background-repeat : repeat-y 在y轴重复排列</span><br><span class="line">background-position : 90% 90% 背景图片x与y轴的位置 　</span><br><span class="line">链接</span><br><span class="line">A 所有超连接</span><br><span class="line">A:link 超连接文字格式</span><br><span class="line">A:visited 浏览过的连接文字格式</span><br><span class="line">A:active 按下连接的格式</span><br><span class="line">A:hover 鼠标移至连接</span><br><span class="line">边框</span><br><span class="line">border-top : 1px solid black 上框</span><br><span class="line">border-bottom : 1px solid #6699cc 下框</span><br><span class="line">border-left : 1px solid #6699cc 左框</span><br><span class="line">border-right : 1px solid #6699cc 右框</span><br><span class="line">border: 1px solid #6699cc 四边框</span><br><span class="line">虚线</span><br><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">TEXTAREA</span> <span class="attr">STYLE</span>=<span class="string">"border:1px dashed pink"</span>&gt;</span></span></span><br><span class="line">实线</span><br><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">TEXTAREA</span> <span class="attr">STYLE</span>=<span class="string">"border:1px solid pink"</span>&gt;</span></span></span><br></pre></td></tr></table></figure>

<!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
    <!-- Background of PhotoSwipe. 
         It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>
    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">
        <!-- Container that holds slides. 
            PhotoSwipe keeps only 3 of them in the DOM to save memory.
            Don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>
        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">
            <div class="pswp__top-bar">
                <!--  Controls are self-explanatory. Order can be changed. -->
                <div class="pswp__counter"></div>
                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                <button class="pswp__button pswp__button--share" title="Share"></button>
                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
