<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Puzzle|拼图</title>
	<link rel="stylesheet" type="text/css" href="css/puzzle_v1.0.css">
	<script type="text/javascript" src="js/puzzle_v1.0.js"></script>
</head>
<body>
	<div id="container">
		<div id="game">
			<div id="d1" onclick="move(1)"></div>
			<div id="d2" onclick="move(2)"></div>
			<div id="d3" onclick="move(3)"></div>
			<div id="d4" onclick="move(4)"></div>
			<div id="d5" onclick="move(5)"></div>
			<div id="d6" onclick="move(6)"></div>
			<div id="d7" onclick="move(7)"></div>
			<div id="d8" onclick="move(8)"></div>
			<!-- <div id="d9" onclick="move(9)"></div> -->
		</div>
		<div id="control">
			<p>
				<rowspan id="timeText">用时</rowspan>
				<rowspan id="timer"> 0分0秒</rowspan>
			</p>
			<p>
				<rowspan id="start" onclick="start()">开始</rowspan>
				<rowspan id="quit" onclick="quit()">放弃</rowspan>
			</p>

		</div>
	</div>
</body>
</html>
