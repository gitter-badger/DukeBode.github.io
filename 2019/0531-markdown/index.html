        <h1 class="title">Markdown 人人都是程序员</h1>
        <div class="stuff">
            <span>五月 31, 2019</span>
            
  <ul class="post-tags-list" itemprop="keywords"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/%E6%96%B0%E6%89%8B%E6%8A%80%E8%83%BD/" rel="tag">新手技能</a></li></ul>

        <div class="content markdown">
            <blockquote>
<p>自人类文明诞生以来，我们便离不开文字记录，笔记一直是人类社会发展的重要指导和载体。随着社会的发展，环境意识的增强，越来越多的人开始尝试数字笔记，但数字笔记不想手写一样自由，在书写、阅读、交流、修改等方面存在着重大问题。<br>Markdown 是一个专门为文档而生的编程语言，其实对新手来讲就是个文档规范，配以 VScode 等软件可实时的生成便于阅读的文档，是现在人人应当去学的一门编程语言。</p>
</blockquote>
