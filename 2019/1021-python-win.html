<h3 id="Window-下-Python-多版本问题"><a href="#Window-下-Python-多版本问题" class="headerlink" title="Window 下 Python 多版本问题"></a>Window 下 Python 多版本问题</h3><ul>

</ul>
<h3 id="配置-pypi-清华镜像源"><a href="#配置-pypi-清华镜像源" class="headerlink" title="配置 pypi 清华镜像源"></a>配置 pypi 清华镜像源</h3><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 更新 pip</span></span><br><span class="line">pip install -i https://pypi.tuna.tsinghua.edu.cn/simple pip -U</span><br><span class="line"><span class="comment"># 配置 pypi 镜像源</span></span><br><span class="line">pip config <span class="built_in">set</span> global.index-url https://pypi.tuna.tsinghua.edu.cn/simple</span><br></pre></td></tr></table></figure>

<h3 id="项目虚拟运行环境"><a href="#项目虚拟运行环境" class="headerlink" title="项目虚拟运行环境"></a>项目虚拟运行环境</h3><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 指定 python 版本 x.y 创建虚拟环境</span></span><br><span class="line">py -x.y -m venv env</span><br><span class="line"><span class="comment"># 激活环境</span></span><br><span class="line">.\env\Scripts\activate</span><br><span class="line"><span class="comment"># 更新 pip</span></span><br><span class="line">python -m pip install --upgrade pip</span><br><span class="line"><span class="comment"># 退出环境</span></span><br><span class="line">deactivate</span><br></pre></td></tr></table></figure>

<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 安装 pypiserver</span></span><br><span class="line">pip install pypiserver [passlib，watchdog]</span><br><span class="line"><span class="comment"># 创建包目录</span></span><br><span class="line">mkdir packages</span><br><span class="line"><span class="comment"># 启动 pypiserver</span></span><br><span class="line">pypi-server -p 8080 --fallback-url https://pypi.tuna.tsinghua.edu.cn/simple -d packages packages</span><br></pre></td></tr></table></figure>
